<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>PERT Online</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f5f5f5;
            }

            .container {
                text-align: center;
                padding: 30px;
                border-radius: 10px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 600px;
            }

            h1 {
                color: #333;
            }

            p {
                color: #666;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Скоро здесь будет что-то интересное :)</h1>
            <p>Пожалуйста, загляните позже!</p>
        </div>
    </body>
</html>
