# Проверка разрешенных доменов из файла allowed_client_domains
map $host $is_allowed_client_domain {
    default 0;
    include allowed_client_domains;
}

# Извлечение name и namespace из домена
map $host $client_name {
    "~^(?<name>[^.]+)\.(?<namespace>[^.]+)\.pert-online\.ru$" $name;
    "~^(?<namespace>[^.]+)\.pert-online\.ru$" "";
    default "";
}

map $host $client_namespace {
    "~^(?<name>[^.]+)\.(?<namespace>[^.]+)\.pert-online\.ru$" $namespace;
    "~^(?<namespace>[^.]+)\.pert-online\.ru$" $namespace;
    default "";
}
