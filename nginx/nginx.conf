worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Подключаем файл с проверкой клиентских доменов
    # Импортируем переменные: $is_allowed_client_domain, $client_name, $client_namespace
    include client_domain_validation.conf;

    # Сервер для основного домена и www - перенаправление на welcome
    server {
        listen 80;
        server_name pert-online.ru www.pert-online.ru;

        # Перенаправление на welcome образ Docker
        # location / {
        #     proxy_pass http://welcome:80;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        location / {
            root /etc/nginx;
            index welcome.html;
        }
    }

    # Сервер для всех поддоменов - приложений
    server {
        listen 80;
        server_name *.pert-online.ru;

        if ($is_allowed_client_domain = 0) {
            return 404;
        }

        location / {
            proxy_pass http://client:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;
        }

        location /api {
            rewrite ^/api/?(.*)$ /$1 break;
            proxy_pass http://server:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;
        }

        location /io {
            proxy_pass http://server:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
