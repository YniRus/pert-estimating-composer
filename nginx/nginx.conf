worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Подключаем файл с проверкой клиентских доменов
    # Импортируем переменные: $is_allowed_client_domain, $client_name, $client_namespace
    include client_domain_validation.conf;

    # www всегда перенаправляем на основной домен
    server {
        listen 80;
        listen 443 ssl;
        server_name www.pert-online.ru;

        ssl_certificate /etc/nginx/ssl/pert-online.ru/fullchain.cer;
        ssl_certificate_key /etc/nginx/ssl/pert-online.ru/pert-online.ru.key;

        return 301 $scheme://pert-online.ru$request_uri;
    }

    # Сервер для основного домена - welcome
    server {
        listen 80;
        listen 443 ssl;
        server_name pert-online.ru;

        ssl_certificate /etc/nginx/ssl/pert-online.ru/fullchain.cer;
        ssl_certificate_key /etc/nginx/ssl/pert-online.ru/pert-online.ru.key;

        # Перенаправление на welcome образ Docker
        # location / {
        #     proxy_pass http://welcome:80;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        location / {
            root /etc/nginx;
            index welcome.html;
        }
    }

    # Сервер для всех поддоменов - приложений
    server {
        listen 80;
        listen 443 ssl;
        server_name *.pert-online.ru;

        ssl_certificate /etc/nginx/ssl/pert-online.ru/fullchain.cer;
        ssl_certificate_key /etc/nginx/ssl/pert-online.ru/pert-online.ru.key;

        if ($is_allowed_client_domain = 0) {
            return 404;
        }

        location / {
            proxy_pass http://client:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;
        }

        location /api {
            rewrite ^/api/?(.*)$ /$1 break;
            proxy_pass http://server:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;
        }

        location /io {
            proxy_pass http://server:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-APP-Namespace $client_namespace;
            proxy_set_header X-APP-Name $client_name;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
